<section class="split-section"
         [ngStyle]="{
           'background-color': backgroundColor || 'transparent',
           'background-image': backgroundImage ? 'url(' + backgroundImage + ')' : 'none'
         }">
  <div class="content">
    <div class="text" [ngStyle]="{'color': textColor || '#000'}">
      <h2 [ngStyle]="{'color': textColor_title || '#000'}">{{ headline }}</h2>
      <p>{{ description }}</p>
    </div>
    <div class="image" *ngIf="image">
      <img [src]="image" alt="section image" />
    </div>
  </div>
</section>
