<section class="testimonial">
  <div class="testimonial-card fade-in">
    <div class="avatar">
      <img [src]="image" alt="avatar" />
    </div>
    <div class="content">
      <p class="text">"{{ text }}"</p>
      <h4 class="author">{{ author }}</h4>
      <span class="role">{{ role }}</span>
    </div>
  </div>
</section>
