<section class="hero" *ngIf="hero"
  [ngStyle]="{'background-image': 'url(' + hero.hero_image + ')'}">
  <div class="overlay">
    <h1>{{ hero.headline }}</h1>
    <p>{{ hero.subheadline }}</p>
    <a class="cta" href="#contact">דברו איתנו</a>
  </div>
</section>

<section id="gallery" class="gallery" *ngIf="gallery.length > 0">
  <h2>מהשטח שלנו</h2>
  <div class="marquee" (mouseenter)="pause()" (mouseleave)="play()">
    <div class="track" [style.animationPlayState]="playState">
      <img *ngFor="let img of looped"
           [src]="img.image"
           [alt]="img.caption || 'תמונה מהעסק'"
           loading="lazy" />
    </div>
  </div>
</section>


<!-- content-section section -->
<app-content-section
  *ngFor="let section of sections"
  [backgroundImage]="section.background_image"
  [floatingImage]="section.floating_image"
  [title]="section.title"
  [description]="section.description">
</app-content-section>
<!-- feature -grid section -->
<app-feature-grid 
  [features]="features"
  [columns]="3">
</app-feature-grid>
<!--testimonial section -->
<app-testimonial
  author="דנה כהן"
  role="מנהלת פרויקטים בחברה X"
  text="השירות היה מצוידן! עזרו לנו להגיע לתוצאות מהר מאוד."
  image="assets/client1.jpg">
</app-testimonial>
<!-- hero section -->
<app-HeroSection
  *ngIf="heroSectoion"
  [backgroundImage]="heroSectoion.background_image"
  [backgroundVideo]="heroSectoion.background_video"
  [headline]="heroSectoion.headline"
  [subheadline]="heroSectoion.subheadline"
  [ctaText]="heroSectoion.cta_text || ''"
  [ctaLink]="heroSectoion.cta_link || ''">
</app-HeroSection>

<!-- split section -->
<app-split-section
  *ngFor="let section of featureSections"
[backgroundColor]="section.background_color || '#ffffff'"
[backgroundImage]="section.background_image || ''"
[headline]="section.headline || ''"
[description]="section.description || ''"
[image]="section.image || ''">
</app-split-section>
